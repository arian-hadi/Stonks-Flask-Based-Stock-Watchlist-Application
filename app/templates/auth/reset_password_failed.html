{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">Password Reset Failed</h2>
    <p class="text-gray-600">The reset link is invalid or has expired. Please request a new one.</p>
    <div class="mt-4">
        <a href="{{ url_for('auth.forgot_password') }}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Request New Link
        </a>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %} forgot password {% endblock %}

{% block content %}
<form method="POST" class="p-4 bg-white shadow rounded">
    {{ form.hidden_tag() }}
    <label for="email" class="block">Enter your email:</label>
    {{ form.email(class="border rounded px-3 py-2 w-full") }}
    {{ form.submit(class="bg-blue-500 text-white px-4 py-2 rounded mt-2") }}
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg text-center">
    <h2 class="text-xl font-bold text-green-600 mb-4">Password Reset Successful</h2>
    <p class="text-gray-600">Your password has been successfully reset. You can now log in with your new password.</p>
    <div class="mt-4">
        <a href="{{ url_for('auth.login') }}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}

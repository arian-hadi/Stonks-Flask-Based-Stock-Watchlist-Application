{% extends "base.html" %}
{% block title %} Account deleted {% endblock %}

{% block body_class %}flex items-center justify-center min-h-screen bg-gray-100{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md text-center">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-red-600">Account Deleted</h2>
        <p class="text-gray-700 mt-2">Your account has been successfully deleted.</p>
        
        <a href="{{ url_for('auth.login') }}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg shadow">
            Return to Login
        </a>
    </div>
</div>
{% endblock %}


version: '3.8'
services:
  flask_app:
    build: .
    command: >
      sh -c "flask db upgrade && flask run --host=0.0.0.0"
    environment:
      - DATABASE_URL=postgresql://stonks_how6_user:kV9ri2Das0dhWeG8Vgf1kG8JXdOiUp13@dpg-culld356l47c73dqoc50-a:5432/stonks_how6

  web:
    build: .
    container_name: flask_app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app  # Mounts your local files so changes reflect instantly
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer_db_ui
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data:
